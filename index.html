<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <title>Tinder Clone</title>
  </head>
  <body>
    <header class="header">
      <h1>Tinder Clone</h1>
    </header>
    <div id="accepted"></div>
    <div id="decline"></div>
      <div class="container">
        <h3></h3>  
        <div class="profileimage">
          <div id="imageDisplay"></div> 
        </div>
        <div id="profileDisplay"></div>
      
        <div class="fix-btn">
        <button id="next" class="waves-effect waves-light btn">Decline ?</button>
      </div>
       
        <button class="btn waves-effect waves-light" type="submit" name="action" id="matched">Match ? 
        <i class="material-icons right"></i>
        </button>





        <button type="button" class="btn-match" id="matchBtn"></button> 
        <button type="button" class="btn-decline" id="declineBtn"></button>
      </div>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
